template.name: "Cadeia de ferramentas de microsserviços com o DevOps Insights"
template.description: "Com este conjunto de ferramentas nativo na nuvem, você usa uma amostra para criar uma loja on-line que consiste em três microsserviços: uma API de Catálogo, uma API de Pedidos e uma UI que chama as duas APIs. A cadeia de ferramentas é pré-configurada para entrega contínua, controle de fonte, teste funcional, rastreamento de problemas, edição on-line e notificação de alerta.\n\nAs APIs de Catálogo e Pedidos são suportadas por um armazenamento Cloudant. Como parte da implementação desse aplicativo, uma instância de serviço do Cloudant sem custo será criada. Para obter mais informações e termos, consulte o [catálogo do Bluemix](https://console.ng.bluemix.net/catalog/services/cloudant-nosql-db/).\n\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver na organização selecionada, ela será adicionada automaticamente com o plano [Lite](/catalog/services/continuous-delivery/) grátis selecionado ao clicar em **Criar**.\n\nPara iniciar, clique em **Criar**."
template.gettingStarted: "**Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** Confirme uma mudança em um repositório Git para acionar uma nova compilação e implementação de um dos microsserviços. Veja os resultados no painel Risco de implementação do DevOps Insights.\nPara obter instruções passo a passo, veja o [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_microservices?task=3) para essa cadeia de ferramentas."
