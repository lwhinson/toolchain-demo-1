template.name: "Microservices-Toolchain mit DevOps Insights"
template.description: "Mit dieser cloudnativen Toolchain verwenden Sie ein Beispiel für das Erstellen eines Onlinegeschäfts aus drei Microservices: einer Katalog-API, einer Bestellungs-API und einer Benutzerschnittstelle, über die beide APIs aufgerufen werden. Diese Toolchain ist für die kontinuierliche Bereitstellung, Quellcodeverwaltung, Funktionstests, Issue-Verfolgung, Onlinebearbeitung und für die Alertbenachrichtigung vorkonfiguriert.\n\nDie Katalog- und die Bestellungs-API basieren auf einem Cloudant-Speicher. Als Teil der Bereitstellung dieser Anwendung wird eine kostenlose Cloudant-Serviceinstanz erstellt. Weitere Informationen und Bedingungen finden Sie im [Bluemix-Katalog](https://console.ng.bluemix.net/catalog/services/cloudant-nosql-db/).\n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch keine Instanz dieses Service in der ausgewählten Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken. Dabei ist der kostenlose Plan [Lite](/catalog/services/continuous-delivery/) ausgewählt.\n\nKlicken Sie auf **Erstellen**, um zu beginnen."
template.gettingStarted: "**Ihre Toolchain steht bereit!**\n**Schnelleinstieg:** Schreiben Sie eine Änderung in einem Git-Repository fest, um einen neuen Build und eine neue Bereitstellung für einen der Microservices auszulösen. Die Ergebnisse sehen Sie im Dashboard für Bereitstellungsrisiken (Deployment Risk) von DevOps Insights.\nSchrittweise Anleitungen bietet das [Lernprogramm](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_microservices?task=3) für diese Toolchain."
